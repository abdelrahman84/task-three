<table>
  <thead>
    <tr>
      <th>Image URL</th>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let product of list">

        {{product.payload.doc.data().productimage}}
      </td>
      <td>{{product.payload.doc.data().producatName }}</td>

      <td>{{product.payload.doc.data().productPrice }}</td>
    
      
      
    </tr>
  </tbody>
</table>
